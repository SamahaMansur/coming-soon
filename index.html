<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <title>Mehjan's corner</title>
</head>

<body>
    <img src="ukijhuki.png">
    <div class="left-side">
        <h2>Coming soon!</h2>
        <h1 class="headline">Our New Website Is <br> On Its Way</h1>
        <h3>Get notified when we launch.</h3>
        <form action="#" method="POST" class="subscribe-form">
            <input type="email" name="subscribe-form-email" required placeholder="Enter Your Email Here.."/>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <div class="contact">
        <h1>Contact Now</h1>
        <form action="" method="POST" class="signin-form">
            <div class="input-grids">
                <input type="text" name="Name" id="Name" placeholder="Your Name*" class="contact-input" required autofocus/>
                <input type="email" name="Sender" id="Sender" placeholder="Your Email*" class="contact-input" required autofocus/>
                <textarea name="Message" id="Message" placeholder="Your Query*" required autofocus></textarea>
            </div>
            <button class="btn" type="submit">Send Message</button>
        </form>  
    </div>  
    
</body>
</html>
